<!-- if tvShow is not null -->
<ng-container *ngIf="tvShow">
  <app-slider
    *ngIf="tvShowBanner"
    [items]="[tvShowBanner]"
    [isBanner]="true"
  ></app-slider>
  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-12 md:col-3 lg:col-3">
          <img
            class="poster"
            [src]="imageSize.medium + tvShow.poster_path"
            [alt]="tvShow.name"
          />
        </div>
        <div class="col-12 md:col-9 lg:col-9">
          <h2>Overview</h2>
          <p class="overview">{{ tvShow.overview }}</p>
          <div class="stat">
            <div class="label">Release Date:</div>
            <div class="value">
              {{ tvShow.release_date | date : 'dd.MM.yyyy' }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{ tvShow.original_language | uppercase }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Revenue:</div>
            <div class="value">
              {{ tvShow.revenue | currency }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Duration:</div>
            <div class="value">{{ tvShow.runtime }} minutes</div>
          </div>
          <div class="stat">
            <div class="label">Status:</div>
            <div class="value">
              {{ tvShow.status }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Genres:</div>
            <div class="value">
              <div class="genre-list">
                <span *ngFor="let genre of tvShow.genres">{{
                  genre.name
                }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      <div class="grid">
        <ng-container *ngFor="let video of videos">
          <div class="col-12 md:col-4 lg:col-4">
            <app-video-embed
              [key]="video.key"
              [site]="video.site"
            ></app-video-embed>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <ng-container *ngFor="let image of images?.backdrops">
          <div class="col12 md:col-4 ml:col-4">
            <p-image
              [src]="imageSize.large + image.file_path"
              alt="Image"
              width="100%"
              [preview]="true"
            ></p-image>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
  </p-tabView>
  <!-- carousel -->
  <p-carousel *ngIf="credits" [value]="credits.cast" [numVisible]="7">
    <ng-template let-actor pTemplate="item">
      <div class="actor">
        <img [src]="imageSize.small + actor.profile_path" />
        <span>{{ actor.name }}</span>
      </div>
    </ng-template>
  </p-carousel>
</ng-container>
