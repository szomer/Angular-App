<div class="container">
  <div class="grid">
    <div class="col-6">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            [(ngModel)]="searchValue"
            (change)="inputChanged()"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div *ngFor="let movie of movies" class="col-6 md:col-3 lg:col-3">
      <app-item [itemData]="movie"></app-item>
    </div>
  </div>
  <div>
    <!-- onPageChange will run method when page changed with event-->
    <!-- 10000 records / 20 movies per page = 500 pages of movies-->
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
