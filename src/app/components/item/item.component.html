<!-- Only render If there is itemData -->

<ng-container *ngIf="itemData">
  <a class="item">
    <div class="item-rating">
      <i class="material-icons">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="item-image">
      <img
        [src]="imageSizes.medium + itemData.poster_path"
        [alt]="itemData.title"
      />
    </div>
    <div class="item-title">{{ itemData.title }}</div>
  </a>
</ng-container>
