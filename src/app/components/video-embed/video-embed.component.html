<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <!-- Youtube -->
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="Youtube Video Player"
      frameBorder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </ng-container>

  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="Youtube Video Player"
      frameBorder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>
